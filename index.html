<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" type="image/png" href="https://cdn.shahriyar.dev/anon_chat.png"/>

    <meta name="keywords" content="anonymous chat, anon chat, chatting app" />
    <meta name="title" content="Anon Chat" />
    <meta name="description" content="A place to chat people globally and anonymously"/>
    <meta name="og_image" property="og:image" content="https://cdn.shahriyar.dev/anon_chat.png"/>
    <meta name="og_title" property="og:title" content="Annon Chat!" />
    <meta name="og_description" property="og:description" content="A place to chat people globally and anonymously. Lets do Annonymous Chat! and have fun ðŸ˜œ"/>
    <meta name="twitter:title" property="twitter:title" content="Annon Chat!" />
    <meta name="twitter:description" property="twitter:description" content="A place to chat people globally and anonymously. Lets do Annonymous Chat! and have fun ðŸ˜œ"/>
    <meta name="twitter:image" property="twitter:image" content="https://cdn.shahriyar.dev/anon_chat.png"/>
    <meta name="twitter:url" property="twitter:url" content="https://chat.shahriyar.dev"/>
    <meta name="og_url" property="og:url" content="https://chat.shahriyar.dev"/>
    <meta name="og_type" property="og:type" content="website" />
    <meta name="og_site_name" property="og:site_name" content="Annon Chat!" />
    <meta name="twitter:card" property="twitter:card" content="summary" />
    <meta name="twitter:site" property="twitter:site" content="@balerchat" />
    <meta name="msapplication-TileImage" content="https://cdn.shahriyar.dev/anon_chat.png"/>
    <meta property="og:image:type" content="image/png" />

    <title>Annon Chat!</title>
  </head>
  <body>
    <div class="settings">
      <div class="panel">
        <i class="fas fa-times" onclick="closePanel()"></i>
        <div class="header">
          Settings
        </div>

        <div class="body">
          <form class="settings-form">
            <div class="ig">
              <label for="name">Name</label>
              <div class="inputs">
                <input type="text" name="name" id="name">
                <p class="warn danger">Don't use real name.</p>
              </div>
            </div>

            <div class="ig">
              <label for="channel">Channel</label>
              <div class="inputs">
                <input type="text" name="channel" id="channel">
                <p class="warn info">Send message to a custom channel. Keep blank for global messaging.</p>
              </div>
            </div>
            
          </form>
        </div>
        
        <div class="footer">
          <button class="save-button" onclick="saveInfo(this)">Save</button>
        </div>
      </div>
    </div>
    <section class="msger">
      <div class="cover">
        <p>Connecting...</p>
      </div>
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-user-secret"></i> Annon Chat! &nbsp; &nbsp;
          
          <i class="fas fa-align-left"></i>
          <a href="/formatter.html" target="_blank" style="text-decoration: underline;color:rgb(185, 185, 185);"> Formatter</a>
        </div>
        <div class="msger-header-options">
          <p>
            <i class="fas fa-cog" onclick="showPanel()" style="cursor: pointer;"></i> &nbsp; <i class="fas fa-volume-up volume" onclick="toggleSound()" style="cursor: pointer;"></i> &nbsp; Online : <span class="online">Loading...</span>
          </p>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div class="msg-img" style="background-image: url(https://cdn.shahriyar.dev/anon_chat.png)"></div>

          <div class="msg-bubble mentioned">
            <div class="msg-info">
              <div class="msg-info-name">Anonymous</div>
              <div class="msg-info-time">Now</div>
            </div>

            <div class="msg-text">We are Anonymous. We are Legion. We do not forgive. We do not forget. Expect us</div>
          </div>
        </div>
      </main>
      
      <p class="typing" style="margin-left: 10px;margin-bottom: 5px;font-size: 15px;"></p>

      <form class="msger-inputarea">
        <input type="text" name="message" class="msger-input" placeholder="Try img:link, color:red:message, rev, ud, pd" autocomplete="off"/>
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
  </body>
  <script src="https://kit.fontawesome.com/e8869efb0b.js" crossorigin="anonymous"></script>
  <script src="assets/ui.js"></script>
  <script src="assets/app.js"></script>
  <script>
    function toggleSound() {
      const volume_button = document.querySelector(".volume");
      sound = !sound;

      if (!sound) {
        volume_button.classList.remove("fa-volume-up");
        volume_button.classList.add("fa-volume-mute");
      } else {
        volume_button.classList.add("fa-volume-up");
        volume_button.classList.remove("fa-volume-mute");
      }
    }
  </script>
</html>
